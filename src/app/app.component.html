<div>
	<p>London clock</p>
	
	<p (click)="changeTime($event)" [style.display]="isShow?'block':'none'"><span>{{ hour }}</span>:<span>{{ minute }}</span>:<span>{{ second}}</span> {{ampm}}</p>
  <p [style.display]="isShow?'none':'inline'" >
    <input text="input" [(ngModel)]="hour" />:
    <input text="input" [(ngModel)]="minute" />:
    <input text="input" [(ngModel)]="second" />
    {{ampm}}
    <button (click)="resume($event)">Resume</button>
  </p>
</div>
